<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Airline Passenger Satisfaction</title>
</head>
<body>
    <form method="post" action="/">
        <h1>Welcome to Airline Passenger Satisfaction</h1>
        <label for="Online Boarding">Online Boarding :</label>
        <select name="Online Boarding" required>
            <option value="" disabled selected >Online Boarding Rating</option>
            <option value="0">Very Poor</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
            <option value="5">Outstanding</option>
        </select>    
        <br>
        <label for="Departure Delay">Departure Delay :</label>
        <input type="number" step="0.01" name="Departure Delay" placeholder="Departure Delay" required>
        <br>
        <label for="Arrival Delay">Arrival Delay :</label>
        <input type="number" step="0.01" name="Arrival Delay" placeholder="Arrival Delay" required>
        <br>
        <label for="Inflight WiFi Service">Inflight WiFi Service :</label>
        <select name="Inflight WiFi Service" required>
            <option value="" disabled selected >Inflight WiFi Service Rating </option>
            <option value="0">Very Poor</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
            <option value="5">Outstanding</option>
        </select>
        <br>
        <label for="Class">Class :</label>
        <select name="Class">
            <option value="" disabled selected >Class Type</option>
            <option value="0">Business</option>
            <option value="1">Economy</option>
            <option value="2">Economy Plus</option>
        </select>
        <br>
        <label for="Type of Travel">Type of Travel :</label>
        <select name="Type of Travel">
            <option value="" disabled selected >Travel Type</option>
            <option value="0">Business travel</option>
            <option value="1">Personal Travel</option>
        </select>
        <br>
        <label for="Flight Distance">Flight Distance :</label>
        <input type="number" step="0.01" name="Flight Distance" placeholder="Flight Distance" required> 
        <br>
        <label for="Inflight Entertainment">Inflight Entertainment :</label>
        <select name="Inflight Entertainment" required>
            <option value="" disabled selected >Inflight Entertainment Rating</option>
            <option value="0">Very Poor</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
            <option value="5">Outstanding</option>
        </select>
        <br>
        <label for="Seat Comfort">Seat Comfort :</label>
        <select name="Seat Comfort" required>
            <option value="" disabled selected >Seat Comfort Rating</option>
            <option value="0">Very Poor</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
            <option value="5">Outstanding</option>
        </select>
        <br>
        <label for="Leg Room Service">Leg Room Service :</label>
        <select name="Leg Room Service" required>
            <option value="" disabled selected >Leg Room Service Rating</option>
            <option value="0">Very Poor</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
            <option value="5">Outstanding</option>
        </select>
        <br>
        <label for="On-Board Service">On-Board Service :</label>
        <select name="On-Board Service" required>
            <option value="" disabled selected >On-Board Service Rating</option>
            <option value="0">Very Poor</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
            <option value="5">Outstanding</option>
        </select>
        <br>
        <label for="Ease of Online Booking">Ease of Online Booking :</label>
        <select name="Ease of Online Booking" required>
            <option value="" disabled selected >Ease of Online Booking Rating</option>
            <option value="0">Very Poor</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
            <option value="5">Outstanding</option>
        </select>
        <br>
        <label for="Cleanliness">Cleanliness :</label>
        <select name="Cleanliness" required>
            <option value="" disabled selected >Cleanliness Rating</option>
            <option value="0">Very Poor</option>
            <option value="1">Poor</option>
            <option value="2">Average</option>
            <option value="3">Good</option>
            <option value="4">Excellent</option>
            <option value="5">Outstanding</option>
        </select>
        <br>
        <button type="submit">Predict</button>
    

    {% if prediction is not none %}
    {% if prediction == 0 %}
        <h2 style="color: red;">Prediction : Not Satisfied</h2>
    {% elif prediction == 1 %}
        <h2 style="color: green;">Prediction : Satisfied</h2>    
    {% endif %}

    {% elif error is not none %}
        <h2>Error : {{error}}</h2>
    {% endif %}  
    </form>  
</body>
</html>
